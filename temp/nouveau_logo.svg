  <!-- Texte Horaire360 -->
  <text x="110" y="145" class="text" font-size="24">H</text>
  <text x="130" y="145" class="text" font-size="24">raire</text>
  <text x="180" y="145" class="number" font-size="26">3</text>
  <text x="195" y="145" class="number" font-size="26">6</text>
  <text x="210" y="145" class="number" font-size="26">0</text>
