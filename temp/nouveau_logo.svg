  <line x1="150" y1="210" x2="150" y2="220" stroke="#7d7d7d" stroke-width="3" />
  <line x1="80" y1="150" x2="90" y2="150" stroke="#7d7d7d" stroke-width="3" />
  <line x1="210" y1="150" x2="220" y2="150" stroke="#7d7d7d" stroke-width="3" />
  <line x1="115" y1="115" x2="122" y2="122" stroke="#7d7d7d" stroke-width="3" />
  <line x1="115" y1="185" x2="122" y2="178" stroke="#7d7d7d" stroke-width="3" />
  <line x1="185" y1="115" x2="178" y2="122" stroke="#7d7d7d" stroke-width="3" />
  <line x1="185" y1="185" x2="178" y2="178" stroke="#7d7d7d" stroke-width="3" />
  
  <!-- Personne stylisée -->
  <g class="person" transform="translate(75, 150) scale(0.5)">
    <circle cx="20" cy="20" r="15" />
    <path d="M20,35 L20,70 M5,45 L35,45 M10,90 L20,70 L30,90" stroke-width="7" stroke="#7d7d7d" fill="none" />
